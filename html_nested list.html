<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Nested List</title>
</head>
<body>

	<h1>Nested List</h1>

	<h3>Unordered List</h3>

	<ul>
		<li>Coffee</li>
		<ul style="list-style-type: circle;">
			<li>Americano</li>
			<li>Latte</li>
		</ul>
		<li>Milk</li>
		<li>Tea</li>
		<ul style="list-style-type: square;">
			<li>Black Tea</li>
			<li>Green Tea</li>
		</ul>
		<li>Milo</li>
	</ul>

	<h3>Ordered List</h3>

	<ol>
		<li>Nasi</li>
		<li>Mi</li>
		<ol type="a">
			<li>Mi Goreng</li>
			<li>Mi sup</li>
		</ol>
		<li>Meehon</li>
	</ol>

	<h3>Combine List</h3>

	<ol>
		<li>Drinks</li>
		<li>Food</li>
		<ul>
			<li>Nasi</li>
			<li>Mii</li>
		</ul>
		<li>Dessert</li>
	</ol>

</body>
</html>
